<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Heroku Connect Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}" />
    <link rel="stylesheet" href="../assets/css/thymeleaf-demo.css" th:href="@{/assets/css/style.css}" />
</head>
<body>
<!--<div style="margin-top: 20px;margin-left: 50px">-->
<div class="container">
    <h3> Salesforce Accounts : </h3>
    <table>
        <th><td>Id</td><td>SFID</td><td>Name</td></th>
        <tr th:each="account : ${accounts}">
            <td></td>
            <td th:text="${account.id}" ></td>
            <td th:text="${account.sfid}" ></td>
            <td th:text="${account.name}" ></td>
        <tr th:each="rel:${account.accr}">
            <td th:text="${rel.name}"></td>
        </tr>
        </tr>

    </table>
</div>
</body>
</html>
